<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Thắm,</strong>
                        <p>
                            

                            I am writing to apologize for what happened that night. I understand that my actions have had serious consequences.<br>

                            I take full responsibility for what happened and I am truly sorry. I hope that you can find it in your heart to forgive me.<br>

                            Sincerely,<br>
                            Dũng
                        </p>
                    </div>
                </div>
            </div>
            <div class="hearta"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
